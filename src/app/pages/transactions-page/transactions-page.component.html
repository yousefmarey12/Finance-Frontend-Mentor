<div *ngIf="isMobile()"class="transactions-mobile">
    <app-transaction *ngFor="let transaction of transactions;" [amount]="transaction.amount" [date]="transaction.date" [isCredit]="transaction.isCredit" [category]="transaction.category || ''" [person]="transaction.person"></app-transaction>
</div>
