
<div class="position-relative">


<ul appHover class="container border px-250 py-150 text-preset-4 bg-white br-8" (click)="onClick()" [ngClass]="{'active': this.active}">
    <li *ngIf="iconImg" class="center-x">
        <svg   xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none" >
        <circle cx="8" cy="8.5" r="8" fill="#277C78"/>
        </svg>  
    </li>
    <li class="w-100 value">
        <span class="first-letter">{{prefix}}</span>  {{placeholder}}
        <ul class="position-absolute fade options px-250 py-150 bg-white br-8" [@clickDropdown]="dropdownState" [ngClass]="{'d-none': dropdownState == 'close'}">
            <li class="w-100"><p class="text-preset-4"><span  class="first-letter">{{prefix}}</span> 1</p> <hr></li>
            <li class="w-100"><p><span class="first-letter">{{prefix}}</span> 2</p> <hr></li>
            <li class="w-100"><p><span class="first-letter">{{prefix}}</span> 3</p> <hr></li>
        </ul>
    </li>
   
    <li class="ml-100 center-x">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
            <path d="M13.3538 6.85375L8.35378 11.8538C8.30734 11.9002 8.2522 11.9371 8.1915 11.9623C8.1308 11.9874 8.06574 12.0004 8.00003 12.0004C7.93432 12.0004 7.86926 11.9874 7.80856 11.9623C7.74786 11.9371 7.69271 11.9002 7.64628 11.8538L2.64628 6.85375C2.57627 6.78382 2.52859 6.6947 2.50926 6.59765C2.48994 6.50061 2.49984 6.40002 2.53772 6.3086C2.57559 6.21719 2.63974 6.13908 2.72204 6.08414C2.80433 6.0292 2.90108 5.99992 3.00003 6L13 6C13.099 5.99992 13.1957 6.0292 13.278 6.08414C13.3603 6.13908 13.4245 6.21719 13.4623 6.3086C13.5002 6.40002 13.5101 6.50061 13.4908 6.59765C13.4715 6.6947 13.4238 6.78382 13.3538 6.85375Z" fill="#201F24"/>
        </svg>
    </li>
</ul>

</div>
