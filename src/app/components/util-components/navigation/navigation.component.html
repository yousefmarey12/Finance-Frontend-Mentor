<div [ngStyle]="{'align-items': 'flex-start'}"  [ngClass]="{'px-500': isTablet(), 'container-desktop w-100 h-100': isDesktop(), 'coordinates-tablet pt-100 container position-fixed': isMobile() || isTablet(), 'px-200': isMobile()}">

     <app-navigation-btn [svgContent]="navigationIcons[i]" [isShown]="isShown" (click)="navigateTo(btn.path)"   [isActive]="btn.isActive" *ngFor="let btn of navigationBtns(); index as i"  [ngClass]="{'active': btn.isActive, 'active-tablet': btn.isActive && isTablet(), 'active-desktop': btn.isActive && isDesktop(), 'active-mobile': btn.isActive && isMobile(), 'py-200 px-400 w-100': isDesktop(), 'py-100 px-150 ': isMobile()}" [btnTitle]="btn.title">
    </app-navigation-btn>
</div>
<div class="minimize-menu w-fit-content mb-500 px-400 py-200" *ngIf="isDesktop()">
  @if (isShown()) {
    <app-navigation-btn [svgContent]="minimizationIcons[0]" [isShown]="isShown" (click)="toggleMinimization()"  [btnTitle]="'Minimize Menu'">
    
    </app-navigation-btn>
  }
  @else {
    <app-navigation-btn [svgContent]="minimizationIcons[1]" [isShown]="isShown" (click)="toggleMinimization()"  [btnTitle]="'Minimize Menu'">
    
    </app-navigation-btn>
  }
  
</div>
</div>
