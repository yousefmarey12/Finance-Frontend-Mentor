
<div class="app-container">
    <div class="position-relative" [ngClass]="{'layout-desktop': isDesktop()}" >
        <router-outlet></router-outlet>
        <app-navigation *ngIf="authService.user() && (!router.url.includes('signup') || !router.url.includes('login'))" [ngClass]="{'brightness': modalOn()}"></app-navigation> 
    </div>
</div>
